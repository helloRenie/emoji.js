<html>
  <head>
    <script src="vendor/punycode/punycode.min.js" type="text/javascript">
    </script>
    <script src="emoji-list-with-image.js" type="text/javascript">
    </script>
    <script src="emoji.js" type="text/javascript">
    </script>
  </head>
  <body>
    <H1>emoji.js</H1>
    <H2>call test('your emoji') in the console to start:</H2>
    <script type="text/javascript">
      function test(what) {
        var node = document.createElement('div');
        var html = ioNull.emoji.parse(what);
        console.log('node html: ' + html);
        node.innerHTML = html;
        document.body.appendChild(node);
      }
    </script>
  </body>
</html>
